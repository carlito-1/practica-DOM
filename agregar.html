<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar pokemon</title>
</head>
<style>
    .input {
        background-color: #f2f2f2;
        border: none;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 280px;
    }       
    .input:hover,
    .input:focus{
        border: 1px solid;
        border-color: #66afe9;
    }
</style>
<body>
    <fieldset>
        <legend>Nuevo Pokemon</legend>
        <form action="datos.html" method="get">
            <label><input type="text" name="nombre" class="input" placeholder="nombres" required><br></label>
            <label>Tipo uno: 
                <select name="tipo1" id="" class="input">
                    <option value="Planta">Planta</option>
                    <option value="Veneno">Veneno</option>
                    <option value="Fuego">Fuego</option>
                    <option value="Volador">Volador</option>
                    <option value="Agua">Agua</option>
                    <option value="Bicho">Bicho</option>
                    <option value="Normal">Normal</option>
                    <option value="Electrico">Electrico</option>
                    <option value="Tierra">Tierra</option>
                    <option value="Hada">Hada</option>
                    <option value="Lucha">Lucha</option>
                    <option value="Psíquico">Psíquico</option>
                    <option value="Roca">Roca</option>
                    <option value="Hielo">Hielo</option>
                    <option value="Fantasma">Fantasma</option>
                    <option value="Dragon">Dragon</option>
                </select>
            </label>
            <label>Tipo dos: 
                <select name="tipo2" id="" class="input">
                    <option value="None">None</option>
                    <option value="Planta">Planta</option>
                    <option value="Veneno">Veneno</option>
                    <option value="Fuego">Fuego</option>
                    <option value="Volador">Volador</option>
                    <option value="Agua">Agua</option>
                    <option value="Bicho">Bicho</option>
                    <option value="Normal">Normal</option>
                    <option value="Electrico">Electrico</option>
                    <option value="Tierra">Tierra</option>
                    <option value="Hada">Hada</option>
                    <option value="Lucha">Lucha</option>
                    <option value="Psíquico">Psíquico</option>
                    <option value="Roca">Roca</option>
                    <option value="Hielo">Hielo</option>
                    <option value="Fantasma">Fantasma</option>
                    <option value="Dragon">Dragon</option>
                </select><br>
            </label>
            <input type="submit" value="Enviar">
        </form>
    </fieldset>
</body>
</html>
