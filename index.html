<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
/* Estilos Generales */
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  box-sizing: border-box;
  background-image: url("ogOdyeuZ.png");
}
nav h2{
  color: white;
}
*,
*::before,
*::after {
  box-sizing: inherit;
}

/* Contenedor Principal */
main {
  display: flex;
  flex-wrap: wrap;
  max-width: 80%;
  position: relative;
  left: 10%;
}

/* Estilos de la Tarjeta */
.card {
  user-select: none;
  margin: 10px;
  border: 8px solid transparent;
  background-image: url("fondoCard.png");
  background-size: cover;
  border-image: url("bordeCard.avif") 30 stretch;
  transition: 0.5s all;
}

.card:hover {
  box-shadow: 0 7px 20px 5px rgba(255, 255, 255, 0.53);
}

/* Línea Horizontal */
.card hr {
  width: 100%;
  border: none;
  border-bottom: 1px solid rgba(136, 136, 136, 0.33);
  margin-top: 0;
}

/* Iconos */
.icon {
  text-decoration: none;
  align-self: flex-end;
  transition: 0.5s all;
}

.icon:hover {
  font-size: 20px;
  color: red;
}

/* Contenido de la Tarjeta */
.card .contenido {
  display: flex;
  flex-direction: column;
  padding: 5px; 
}

.card .contenido .imagen {
  display: flex;
  background-color: white;
  max-width: 100%;
  max-height: 150px;
}

/* Información */
.card .contenido .info {
  display: flex;
  justify-content: space-between;
  font-weight: 350;
}

.card .contenido .info .tipo {
  display: flex;
  flex-direction: column;
  margin-right: 15px;
}

.card .contenido .info .estadisticas {
  display: flex;
  flex-direction: column;
}
</style>
  
<body>
    <header></header>
    <nav><h2>Buscar Pokemon:</h2></nav>
    <main>
        <div class="card">
            <div class='contenido'>
            <div class='icon'>╳</div class='icon'>
            <img class='imagen' src="img/1.png"/>
            <h2>Bulbasur #1</h2>
            <div class='info'>
                <div class="tipo">
                    <b>Tipo:</b>
                    <div>planta, veneno</div>
                </div>
                    <div class="estadisticas">
                    <div><b>Hp:</b> 45</div>
                    <div><b>Ataque</b>: 49</div>
                    <div><b>Defensa:</b> 49</div>
                    <div><b>Ataque especial:</b> 65</div>
                    <div><b>Defensa especial:</b> 65</div>
                    <div><b>Velocidad: </b> 45</div>
                </div>
            </div>
            <hr/>
            </div>
        </div>
        <div class="card">
            <div class='contenido'>
            <div class='icon'>╳</div class='icon'>
            <img class='imagen' src="img/3.png"/>
            <h2>Bulbasur #1</h2>
            <div class='info'>
                <div class="tipo">
                    <div><b>Tipo:</b></div>
                    <div>planta, veneno</div>
                </div>
                    <div class="estadisticas">
                    <div><b>Hp:</b> 45</div>
                    <div><b>Ataque</b>: 49</div>
                    <div><b>Defensa:</b> 49</div>
                    <div><b>Ataque especial:</b> 65</div>
                    <div><b>Defensa especial:</b> 65</div>
                    <div><b>Velocidad: </b> 45</div>
                </div>
            </div>
            <hr/>
            </div>
        </div>
    </main>
    <script src="pokemon.js"></script>
    <script src="prueba.js"></script>

    <aside></aside>
    <footer></footer>
    
</body>

</html>
